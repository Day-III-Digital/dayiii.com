<style>
    :root {
        --animation-speed: 0.2s;
        --shake-animation-amount: 15px;
    }

    @keyframes shake-rotate {
        from {
            transform: rotate(-1deg);
        }
        to {
            transform: rotate(1deg);
        }
    }

    @keyframes shake-up-down {
        from {
            transform: translateY(calc(var(--shake-animation-amount) * -1));             
        }
        to {
            transform: translateY(var(--shake-animation-amount));
        }
    }
    
    #Explosion, #ExplosionOnTop {

        transform-origin: 0% 50%;
        animation: shake-up-down var(--animation-speed) linear alternate-reverse infinite;
    }

    #Marmot {
        transform-origin: 25% 50%;
        animation: shake-rotate var(--animation-speed) linear alternate-reverse infinite;
    }

    #MarmotSpeach {
        transform-origin: 25% 50%;
        animation: shake-rotate var(--animation-speed) linear alternate-reverse infinite;
    }
</style>
